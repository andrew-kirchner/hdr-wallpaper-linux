# https://github.com/mpv-player/mpv/blob/master/DOCS/man/options.rst

osd-level=0
input-vo-keyboard=no
input-cursor=no
input-touch-emulate-mouse=no
idle=yes

# "Fullscreen" is required to be set to "Force"
# in Plasma Window Rules so the window does not
# have to resize itself upwards after creation
no-border
fullscreen
cursor-autohide=no
stop-screensaver=no
input-cursor-passthrough=yes

image-display-duration=900
audio=no

# scale=ewa_lanczossharp
cscale=ewa_lanczossharp
# dscale=ewa_lanczossharp
[hdr]
vo=gpu-next
gpu-api=vulkan
gpu-context=waylandvk
hwdec=auto

target-colorspace-hint=yes # remove if it looks washed out
target-prim=bt.2020
target-trc=pq
target-contrast=inf
hdr-compute-peak=yes
deband=no
dither-depth=no
# SDR->HDR
tone-mapping=st2094-40
inverse-tone-mapping=yes
